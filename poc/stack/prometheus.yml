global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'incontrol2'
    static_configs:
      - targets: ['incontrol2-exporter:8080']
    scrape_interval: 15s
    scrape_timeout: 10s
